<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Todo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Minimal Todo</h1>
      <!-- Innskráningarformið -->
      <div class="auth-container">
        <div id="login-form">
          <label for="username">Notandanafn:</label>
          <input type="text" id="username" name="username">
          <label for="password">Lykilorð:</label>
          <input type="password" id="password" name="password">
          <button id="login-button">Innskrá</button>
        </div>
        <!-- Notendaupplýsingar -->
        <div id="user-info" class="hidden">
          <span id="current-user"></span>
          <button id="logout-button">Útskrá</button>
        </div>
      </div>
    </header>

    <main>
      <!-- Valmynd -->
      <nav class="navigation">
        <ul>
          <li><a href="#" data-filter="all" id="all-tasks">Verkefni (<span id="all-count">0</span>)</a></li>
          <li><a href="#" data-filter="completed" id="completed-tasks">Kláruð verkefni (<span id="completed-count">0</span>)</a></li>
          <li>
            Flokkar
            <ul id="categories-list"></ul>
          </li>
          <li>
            Tags
            <ul id="tags-list"></ul>
          </li>
        </ul>
      </nav>

      <!-- Form til að búa til verkefni -->
      <section class="task-input">
        <h2>Nýtt verkefni</h2>
        <form id="task-form">
          <label for="title">Titill:</label>
          <input type="text" id="title" name="title" required>
          <label for="description">Lýsing:</label>
          <textarea id="description" name="description"></textarea>
          <button type="submit">Bæta við</button>
        </form>
      </section>

      <!-- Verkefnalisti -->
      <section class="tasks-list">
        <h2>Verkefni þín</h2>
        <div id="loading-state" class="hidden">Sæki verkefni...</div>
        <div id="error-state" class="hidden">Villa kom upp við að sækja verkefni. <button id="retry-button">Reyna aftur</button></div>
        <div id="empty-state" class="hidden">Engin verkefni til að sýna.</div>
        <ul id="tasks-list"></ul>
      </section>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
